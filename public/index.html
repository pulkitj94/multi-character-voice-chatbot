<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Character Voice Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>üé¨ Multi-Character Voice Chatbot</h1>
            <p>Talk to Joey, Dwight, or Dhruv</p>
        </header>

        <!-- CHARACTER SELECTION BUTTONS -->
        <div class="character-selection">
            <div class="character-buttons">
                <button class="character-btn active" data-character="joey" onclick="selectCharacter('joey')">
                    üé¨ Joey<br><small>F.R.I.E.N.D.S</small>
                </button>
                <button class="character-btn" data-character="dwight" onclick="selectCharacter('dwight')">
                    üè¢ Dwight<br><small>The Office</small>
                </button>
                <button class="character-btn" data-character="dhruv" onclick="selectCharacter('dhruv')">
                    üì∫ Dhruv<br><small>YouTuber</small>
                </button>
            </div>
        </div>

        <!-- CHARACTER DISPLAY - Compact -->
        <div class="character-section">
            <div class="character-card">
                <h3 id="characterName">Joey Tribbiani</h3>
                <p class="character-subtitle" id="characterSource">From F.R.I.E.N.D.S</p>
            </div>
        </div>

        <!-- MAIN CHAT AREA - Takes up most space -->
        <div class="chat-container">
            <!-- STATUS MESSAGE (temporary) -->
            <div id="statusBox" class="status-box hidden">
                <p id="statusText">Processing...</p>
            </div>

            <!-- CHAT HISTORY - All messages with play buttons -->
            <div id="chatHistory" class="chat-history">
                <p class="history-placeholder">Start speaking to see the conversation here...</p>
            </div>
        </div>

        <!-- RECORDING CONTROLS -->
        <div class="controls">
            <button id="recordBtn" class="btn btn-primary">
                üéôÔ∏è START RECORDING
            </button>
            <button id="stopBtn" class="btn btn-danger hidden">
                ‚èπÔ∏è STOP RECORDING
            </button>
            <button id="clearBtn" class="btn btn-secondary">
                üîÑ CLEAR CHAT
            </button>
        </div>

        <!-- STATUS FOOTER -->
        <footer>
            <p id="connectionStatus" class="status-indicator">‚óè Connected to server</p>
        </footer>
    </div>

    <!-- AUDIO ELEMENT (for playing character's voice) -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <!-- LOAD CLIENT-SIDE SCRIPT -->
    <script src="client.js"></script>
</body>
</html>
